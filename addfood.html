<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!--Custom style for css-->
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--just a placeholder back button for now-->
    <div class="container mt-3">
      <a href="index.html" class="btn btn-lg btn-dark" role="button">Go back</a>

      <!--Placeholder Food Image for now-->
      <div class="mt-3">
        <img src="foodImage/snacks/oreo.jpg" width="200" height="200" />
      </div>

      <!--Upload Food Image Button-->
      <div class="mt-3">
        <label for="FoodImage" class="form-label">Upload Food Image:</label>
        <input
          type="file"
          id="file-input"
          accept="image/*"
          placeholder="display: none;"
        />
      </div>

      <!--Expiry Date Label-->
      <div class="mt-3 col-9">
        <label for="ExpireDate" class="form-label">Expiry Date:</label>
        <input
          type="date"
          class="form-control"
          id="ExpireDate"
          placeholder="expiry date"
        />
      </div>

      <!--Food Name Label-->
      <div class="mt-3 col-9">
        <label for="nameOfFood" class="form-label">Food Name:</label>
        <input
          type="text"
          class="form-control"
          id="nameOfFood"
          placeholder="Name"
        />
      </div>

      <!--Quantity Label-->
      <div class="mt-3 col-9">
        <label for="quantity" class="form-label">Quantity:</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          placeholder="Quantity"
        />
      </div>

      <!--Category Dropdown Button-->
      <div class="dropdown mt-3 mb-3">
        <div class="col-9">
          <label for="category" class="form-label">Category:</label>
        </div>
        <div class="col-9">
          <button
            class="btn dropdown-toggle"
            type="button"
            id="CategoryButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="box-shadow: none"
          >
            Category
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Canned food</a></li>
            <li><a class="dropdown-item" href="#">Drinks</a></li>
            <li><a class="dropdown-item" href="#">Snacks</a></li>
          </ul>
        </div>
      </div>

      <!--Save And Delete Button-->
      <div class="mt-3 mb-3 col-6" role="button">
        <button class="btn btn-primary btn-success">Save</button>
        <button class="btn btn-primary btn-danger">Delete</button>
      </div>
    </div>
  </body>
</html>
