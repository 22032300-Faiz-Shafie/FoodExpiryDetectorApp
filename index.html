<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Food expiry detector</title>
<!--CSS For different styles-->
<!--category oval creates an oval shape block for the category label-->
<style>
  .category-oval {
      display: block;
      padding: 10px 50px;
      background-color: #222426; 
      color: #ffffff; 
      border-radius: 30px; 
      margin: 10px auto;
  }
  .btn-oval {
    border-radius: 50px;
    padding: 10px 20px;
    
  }
  .img-fluid {
        max-width: 65px; 
        max-height: 65px; 
    }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container">
 
  <div class="row justify-content-center">
    <div class="col-3">
      <button type="submit" class="btn btn-primary" value="settingButton" id="settingButton"><i class="bi bi-gear-fill h1"></i></button>
    </div>
    <div class="col-6">
      <h1 class="fw-bold text-center">Your List <i class="bi bi-egg-fried"></i></h1>
    </div>
    <div class="col-3">
        </div>
      </div>
 
  

      <div class="m-3">
        <label for="formGroupExampleInput" class="form-label"></label>
        <input type="text" class="form-control" id="searchlist" placeholder="search list">
      </div>  
      
<!--group for Add food and food category drop down-->
<div class="text-center"> 
<div class="btn-group mb-5 mt-3" role="group">
<!--Add food button-->  
<a href="addfood.html" class="btn btn-lg btn-dark" role="button">add food</a>
<!--food categroy drop down-->
<div class="dropdown">
    <button class="ms-2 btn btn-lg btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      category
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Canned food</a></li>
      <li><a class="dropdown-item" href="#">Drinks</a></li>
    </ul>
  </div>
</div>
</div>
<hr>
<!--tables for food-->
<div class="table-responsive">
<table class="table">
  <thead>
    <tr class="table">
      <th class="text-center" scope="col">canned</th>
      <th>food</th>
      <th>expire date</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table">
      <td><img src="foodImage/canned/luncheon.jpg"  class="img-fluid"></td>
      <td>Luncheon meat x2</td>
      <td><span class="text-danger">3 days</span></td>
      <td>
        <button type="submit" class="btn btn-danger" value="deleteButton" id="deleteButton">delete</button>
        <a href="editfood.html" class="btn btn-warning" role="editButton">edit Food</a>
      </td>
    </tr>
    <tr class="table">
      <td><img src="foodImage/canned/fish.jpg"  class="img-fluid"></td>
      <td>fish x2</td>
      <td><span class="text-success">60 days</span></td>
      <td>
      <button type="submit" class="btn btn-danger" value="deleteButton" id="deleteButton">delete</button>
      <a href="editfood.html" class="btn btn-warning" role="editButton">edit Food</a>
    </td>
    </tr>

  </tbody>
</table>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr class="table">
        <th class="text-center" scope="col">drinks</th>
        <th>food</th>
        <th>expire date</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table">
        <td><img src="foodImage/drinks/milo.jpg"  class="img-fluid"></td>
        <td>Luncheon meat x2</td>
        <td><span class="text-warning">7 days</span>
        </td>
        <td>
            <button type="submit" class="btn btn-danger" value="deleteButton" id="deleteButton">delete</button>
            <a href="editfood.html" class="btn btn-warning" role="editButton">edit Food</a>
          </td>
      </tr>
</div>
</div>
